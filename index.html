<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Begin Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We're your personal sommelier, helping you discover wines you'll love.">
    <meta name="keywords"
        content="wine searcher, wine finder, wine recommendations, personalised wines, vinotype, wine tasting, wine reviews">
    <meta name="author" content="Amandio Dinarte Orepolo">
    <!--Finish Meta Tags-->
    <!-- Favicon Link-->
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <!--Finish Favicon-->
    <!-- CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vinotype</title>
</head>
<body>
    <!-- Start Header-->
    <header id="header">
        <div class="logo">
            <a href="index.html" aria-label="Vinotype Logo">
                <img src="assets/images/vinotype.png" alt="Vinotype logo">
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
            </ul>
            <button class="menu-toggle" aria-label=" Toogle Navigation">
                &#9776; <!--This is a hamburger menu-->
            </button>
        </nav>
    </header>
    <!--Finish Header-->
    <main>
        <section class="search-section">
            <h1>Vinotype</h1>
            <div class="image-container">
                <img src="assets/images/home-leaf.png" alt="vinotype wine leaf" aria-hidden="true">
            </div>
            <div class="search-wrapper">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search for Wine name, country or region">
                    <ul class="hidden" id="results">
                        <!--The list item will display here-->
                    </ul>
                </div>
                <div class="search-container">
                    <button id="btn" onclick="displayWineCard()" aria-label="Search for wines"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id="clear-button" aria-label="Clear search results">Clear</button>
                </div>
            </div>
            <!-- Add this container below the search bar -->
            <div id="wine-container"></div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-nav" role="contentinfo">
                <p>Dinacoding Produced this website</p>
                <ul class="social-link">
                <li><a href="https://www.facebook.com/" target="_blank" aria-label="Open Facebook (opens in a new tab)"><i
                    class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li><a href="https://business.google.com/reviews" target="_blank" aria-label="Opens on Google reviews"><i
                    class="fa-brands fa-google"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" aria-label="Open Instagram (opens in a new tab)"><i
                    class="fa-brands fa-instagram"></i></a></li>
              </ul>
            </div>
          </div>
    </footer>
    <!-- JavaScript-->
    <script src="assets/js/index.js"></script>
    <!--Fontawesome Kit link-->
    <script src="https://kit.fontawesome.com/8fc24c8282.js" crossorigin="anonymous"></script>
    <!--Boostrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
